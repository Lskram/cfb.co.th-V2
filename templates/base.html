{% load static %}
<link rel="stylesheet" href="{% static 'css/tw.v1.css' %}">

<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}My Site{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
</head>
<body class="bg-gray-50 text-slate-900">

  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">MySite</a>
      <nav class="hidden md:flex space-x-6 text-sm font-medium">
        <a href="/" class="hover:text-blue-600 transition">หน้าแรก</a>
        <a href="#" class="hover:text-blue-600 transition">บริการ</a>
        <a href="#" class="hover:text-blue-600 transition">เกี่ยวกับเรา</a>
        <a href="#" class="hover:text-blue-600 transition">ติดต่อ</a>
      </nav>
      <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition shadow">
        เริ่มต้นใช้งาน
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="mt-16 bg-white border-t">
    <div class="max-w-7xl mx-auto px-6 py-8 text-center text-sm text-gray-500">
      © {{ now|default:2025 }} MySite — All rights reserved.
    </div>
  </footer>

</body>
</html>
